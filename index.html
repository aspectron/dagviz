<head>
	<title>DAGViz</title>

	<script type="module" src="/components/app.js" crossorigin></script>
	<script type="module" src="/components/navigator.js" crossorigin></script>

	<style type="text/css">
		#dagViz{
			height: 100vh;
			/*height:calc(100vh - 50px);*/
		}
		#address { 
			font-family:'Exo 2','Consolas', 'Roboto Mono', 'Open Sans', 'Ubuntu Mono', courier-new, courier, monospace; font-size: 16px;
			position: absolute; right: 8px; top: 8px; color: rgb(52, 74, 87);
			font-weight: 400;
		}
		#top { 
			font-family: 'Exo 2', 'Consolas', 'Roboto Mono', 'Open Sans', 'Ubuntu Mono', courier-new, courier, monospace; font-size: 17px;
			position: absolute; left: 8px; top: 8px; color: #222;
			font-weight: 400;
			padding-left: 64px;
			display: flex;
			flex-direction: column;
			user-select: none;
		}

		#menu-bar {
			display: flex;
			flex-direction: row;
		}

		#search {
			min-width: 320px;
			border-top: none;
			border-left: none;
			border-right: none;
			border-bottom:1px solid #888;
			height: 24px;
			font-family: 'Cousine';
			font-size: 16px;
			/*font-family:'Exo 2','Consolas', 'Roboto Mono', 'Open Sans', 'Ubuntu Mono', courier-new, courier, monospace; font-size: 16px;*/

			margin:2px;
			padding-left: 8px;
			/*padding-right: 8px;*/

			background-color: transparent;
		}

		#search-wrapper {
			display: flex;
			flex-direction: row;
			margin-left: 16px;
		}

		.toggle { cursor:pointer; margin: 2px 8px 2px 8px; padding: 2px; display: block; border-top: 1px solid rgba(0,0,0,0); user-select: none; }  
		.toggle:hover{ color: rgba(0,70,70,0.95); border-radius: 0px; }
		.toggle > .caption {
			min-width: 120px;
			/*border:1px solid salmon;*/
			display: inline-block;
		}
		.toggle > .value {
			min-width: 130px;
			/*border:1px solid coral;*/
			display: inline-block;
		}

		/*
		#bottom { 
			font-family: 'Roboto Mono', 'Consolas', 'Roboto Mono', 'Open Sans', 'Ubuntu Mono', courier-new, courier, monospace; font-size: 17px;
			position: absolute; left: 4px; bottom: 54px; color: #444;
			font-weight: 400;
		}
		*/		

		#selection,
		.block-boxes-holder{ 
			font-family: 'Roboto Mono', 'Consolas', 'Roboto Mono', 'Open Sans', 'Ubuntu Mono', courier-new, courier, monospace; font-size: 17px;
			position: absolute; left: 4px; bottom: 58px; color: #444;
			font-weight: 400;

			display: flex;
            flex-direction: row;
			flex-wrap: wrap-reverse;
			align-items: flex-start;
			justify-content: left;
		}

		body.orient-v #selection {
            flex-direction: column;
			/*flex-wrap: wrap-reverse;*/
			align-items: flex-start;
			align-content: flex-start;
			/*justify-content: flex-start;*/
			bottom: 0px;
			right: 62px;
			top: 0px;
			
		}

		#selection,
		.block-boxes-holder{
			pointer-events: none;
		}

		#selection > *,
		.block-boxes-holder>*{
			pointer-events: auto;
		}



		#logo {
			background-image: url('/resources/images/k-subtract.svg');
			background-size: contain;
			width: 48px;
			height: 48px;
			background-repeat: no-repeat;
			background-position: top left;
			position: absolute;
			left: 6px;
			top: 4px;
		}
		.position {
			min-width: 120px;
			display: inline-block;
		}
		body{padding:0px;margin:0px;overflow:hidden;}


		#left {
			position: absolute;
			left : 10px;
			top : 72px;
			user-select: none;
		}

		#left .tool {
			background-position: center center;
			background-size: cover;
			background-repeat: no-repeat;
			transition: all 0.15s;
			cursor: pointer;
			width: 24px;
			height: 24px;
			margin-top: 16px;
			text-align: center;
			opacity: 0.5;
			transition: all 0.25s;
		}

		#left .tool:hover {
			opacity: 1.0;
		}

		.needs-multi-select {
			display: none;
			opacity: 0;
			transition: all 0.5s;
		}

		/* .needs-multi-select:hover {
			opacity: 1;
		} */

		.needs-single-select {
			display: none;
			opacity: 0;
			transition: all 0.5s;
		}

		/* .needs-single-select:hover {
			opacity: 1;
		} */

		.tool:hover {
			opacity: 1.0;
		}

		#copy-url { display: none; }


		.tooltip {
			opacity: 0.6;
			display: block;
			margin:2px;

			display: flex;
            flex-direction: row;
			/*flex-wrap: wrap-reverse;
			align-items: flex-start;*/
			justify-content: left;
		}

		.tooltip i {
			display: block;
			margin: 2px 4px 2px 4px;
			font-size: 18px;
			/*border: 1px solid red;*/
		}

		.tooltip .text {
			display: block;
			margin: 2px 4px 2px 4px;
			/*border: 1px solid royalblue;*/
		}

		.menu-item i, .icon-wrapper i {
			font-size: 24px;
		}

		.menu-item {
			cursor:pointer;
		}

		#search ::placeholder {
			color: #bbb;
		}

		#search:focus {
			outline:none;
		}

		#info {
			/*margin-top: 2px;*/
			/*font-family: "Cousine";*/
			/*border: 1px solid red;*/
			font-size: 16px;
		}

		.block-info-tip {
			font-family: "Cousine";
			font-size: 14px;
		}

		.block-info-tip tr td {
			vertical-align: top;
			text-shadow: 0px 0px 2px white;
		}

		.block-info-tip tr td i {
			display: inline-block;
			margin-top: 4px;
			font-size: 20px;
			margin-right: 4px;
			opacity: 0.75;
		}

		.block-info-tip tr td .caption {
			color: #666;
		}

		#metrics {
			position: absolute;
			visibility: hidden;
			height: auto;
			width: auto;
			white-space: nowrap; /* Thanks to Herb Caudill comment */			

			font-family: 'Cousine';
			font-size: 16px;

		}

		.search-btn {
			opacity: 0;
			transition: all 1s;
			margin-left: 8px;
		}

		#tracking > img {
			width: 24px;
			height: auto;
			transition: all 0.1s;
			margin-left: 16px;
		}

		#tracking {
			opacity: 0.25;
		}

		#tracking.tracking-enabled {
			opacity: 1;
		}

		#orientation > img {
			width: 24px;
			height: auto;
			transition: all 0.1s;
			margin-left: 16px;
		}

		.menu-item .orient-N { transform: rotate(0deg); }
		.menu-item .orient-E { transform: rotate(90deg); }
		.menu-item .orient-S { transform: rotate(180deg); }
		.menu-item .orient-W { transform: rotate(270deg); }

		#timenav {
			position: absolute; bottom: 0px; left: 0px;
			right: 0px; height: 48px; width: 100%; /*border-top: 1px solid #ccc;*/
			background-color: transparent;
		}

		body.orient-v #timenav {
			width: 64px;
    		height: 100vh;
    		border-top:0px;
    		/*border-left:1px solid #ccc;*/
			position: absolute;
			left: unset;
			top: 0px;
			right: 0px;
    	}
    	body.orient-v #dagViz{
    		height:100vh;
			width: 100vw;
			/*
    		width: calc(100vw - 50px);
    		margin-right:50px;
			*/
    	}

    	}

    		left:58px;

    	body.orient-v #left{
    		left:60px;
    	}
    	body.orient-v #bottom{
    		left:54px;

    	.win{
    		position:fixed;
    		z-index:-1;
    		width:100%;
    		height:100%;
    		left:0px;
    		top:0px;
    		opacity:0;
    		transition:opacity 0.2s ease;
    		background-color:rgba(255, 255, 255, 0.5);
    	}
    	.win.active{
    		z-index:10000;
    		opacity:1;
    	}
    	.win.active .backdrop{
    		position:absolute;
    		left:0px;
    		top:0px;
    		right:0px;
    		bottom:0px;
    		height:100%;
    	}
    	.win-box{
    		background-color:#FFF;
    		position:absolute;
    		width:90%;
    		height:90%;
    		left:5%;
    		top:5%;
    		border-radius:3px;
    		box-shadow:0 3px 4px 0 rgba(0,0,0,.14),
    			0 3px 3px -2px rgba(0,0,0,.2),
    			0 1px 8px 0 rgba(0,0,0,.12);
    	}
    	.win-box>*{width:100%;height:100%;position:absolute;left:0px;top:0px;}
    	.block-boxes-holder{
    		z-index: 10000;
    		bottom: 10px;
    		left: 10px;
    		/*position: absolute;
		    bottom: 10px;
		    left:10px;
		    right:10px;
		    z-index: 10000;
		    max-height:30%;
		    overflow-x:auto;
		    overflow-y:hidden;
		    background-color:rgba(255, 255, 255, 0.3);
		    /*pointer-events: none;*/
		}
		k-explorer::part(btn){
			__border-color:#F00;
		}
	</style>
	<style class="k-link-style"></style>
</head>

	<div id='logo' tooltip="fa fa-arrow-to-left:Go to the Genesis block"></div>
	<div id='top'>
		<div id="menu-bar">
			<div id="menu-anchor" class="menu-item"><i class='fal fa-sliders-h' tooltip="Settings"></i></div>
			<div id="tracking" class="menu-item"><img src='/resources/images/icons/multicast-green.png' tooltip="Track"></div>

				<div id="search-execute" class="menu-item search-btn"><i class='fal fa-arrow-alt-right'></i></div>
				<div id="search-clear" class="menu-item search-btn"><i class='fal fa-times'></i></div>
				<div style="flex:1;"></div>
			</div>
		</div>
		<div id='info'></div>
	</div>
	<div id="left">
		<div id="get-multi-select-link" class="tool needs-multi-select" style="background-image:url(/resources/images/icons/copy-link-2.png);" tooltip="fa fa-link:Copy link with the current block selection to clipboard"></div>
		<div id="clear-selection" class="tool needs-single-select" tooltip="fal fa-unlink:Clear block selection">
			<i class="fa fa-unlink"></i>
		</div>
	</div>
	<div id='selection'></div>
	<div id='bottom'></div>
	<axis-navigator id="timenav"></axis-navigator>
	<menu-panel></menu-panel>
	<div id="copy-url"></div>
	<div id="explorerWin" class="win">
		<div class="backdrop"></div>
		<div class="win-box">
			<k-explorer id="kExplorer"></k-explorer>
		</div>
	</div>
